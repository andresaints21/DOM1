<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function distribuirCaracter(){

            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value 

            //limpar o campo de digitação
            document.getElementById('entrada').value = ''

            //limpar espaços em branco nas extremidades da string

            caracter.trim()

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    // adicionar o caracter no campo referente a numero
                    document.getElementById('apenas_numero').value += caracter 
                    break;
                default:
                    // adicioanr o caracter no campo referente a letra
                    document.getElementById('apenas_letra').value += caracter

            }

        }
    </script>


</head>
<body>

    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirCaracter()" id="entrada" />

    <hr/>
    <span>Letras:</span>
    <input type="text" disabled="disbled" id="apenas_letra" />

    <span>Numeros:</span>
    <input type="text" disabled="disbled" id="apenas_numero" />

</body>
</html>
